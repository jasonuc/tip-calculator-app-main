<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>Spli<br>tter</h1>

  <div class="container">
    
    <div class="bill-section">
      <h3>Bill</h3>
      <div class="price">
        <div id="dollar-sign"><img src="./resources/images/icon-dollar.svg" alt=""></div>
        <div id="price-digits"><p>142.55</p></div>
      </div>
    </div>

    <div class="tip-section">
      <h3>Select Tip %</h3>
      <div class="tip-grid">
        <div class="percent-button">
          <p>5%</p>
        </div>
        <div class="percent-button">
          <p>10%</p>
        </div>
        <div class="percent-button">
          <p>15%</p>
        </div>
        <div class="percent-button">
          <p>25%</p>
        </div>
        <div class="percent-button">
          <p>50%</p>
        </div>
        <div class="percent-button" id="custom-button">
          <p>Custom</p>
        </div>
      </div>
    </div>

    <div class="count-section">
      <h3>Number of people</h3>
      <div class="count-input">
        <div id="person-icon"><img src="./resources/images/icon-person.svg" alt=""></div>
        <div id="person-count"><p>5</p></div>
      </div>
    </div>

    <div class="large-display">
      <p>xp</p>
    </div>

  </div>

</body>
</html>
