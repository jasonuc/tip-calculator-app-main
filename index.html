<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>Spli<br>tter</h1>

  <div class="container">
    
    <div class="bill-section">
      <h3>Bill</h3>
      <div class="price">
        <div id="dollar-sign"><img src="./resources/images/icon-dollar.svg" alt=""></div>
        <input type="number" name="price" id="price-input" placeholder="142.55">
      </div>
    </div>

    <div class="tip-section">
      <h3>Select Tip %</h3>
      <div class="tip-grid">
        <button class="percent-button percent-click">
          <p>5%</p>
        </button>
        <button class="percent-button percent-click">
          <p>10%</p>
        </button>
        <button class="percent-button percent-click">
          <p>15%</p>
        </button>
        <button class="percent-button percent-click">
          <p>25%</p>
        </button>
        <button class="percent-button percent-click">
          <p>50%</p>
        </button>
        <input type="number" name="" class="percent-button" id="custom-button" placeholder="Custom">
      </div>
    </div>

    <div class="count-section">
      <h3>Number of people</h3>
      <div class="count-input">
        <div id="person-icon"><img src="./resources/images/icon-person.svg" alt=""></div>
        <input type="number" name="person-count-no" id="person-count" placeholder="5">
      </div>
    </div>

    <div class="large-display">
      <div class="display-con first">
        <div>
          <h6>Tip amount</h6>
          <p class="subscript">/ person</p>
        </div>
        <p class="digits" id="tip-total">$0.00</p>
      </div>

      <div class="display-con second">
        <div>
          <h6>Total</h6>
          <p class="subscript">/ person</p>
        </div>
        <p class="digits" id="price-total">$0.00</p>
      </div>

      <button class="reset-button">
        <p>RESET</p>
      </button>
    </div>

  </div>
<script src="./script.js"></script>
</body>
</html>
